<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Avengers</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                <img src="img/thumbs/amerika.jpg" alt="Captain Amerika" class="thumb">
                <span>Captain America</span>
            </a>
            <div class="overlay" id="gambar-1">
                <a href="#" class="close">X CLOSE</a>
                <a href="#gambar-4" class="prev">PREV</a>
                <img src="img/full/amerika.jpg" alt="Captain America" class="full">
                <a href="#gambar-2" class="next">NEXT</a>
            </div>
            </li>
            
            <li>
                <a href="#gambar-2">
                <img src="img/thumbs/batman.jpg" alt="Batman" class="thumb">
                <span>Batman</span>
            </a>
            <div class="overlay" id="gambar-2">
                <a href="#" class="close">X CLOSE</a>
                <a href="#gambar-1" class="prev">PREV</a>
                <img src="img/full/batman.jpg" alt="Batman" class="full">
                <a href="#gambar-3" class="next">NEXT</a>
            </div>
            </li>

            <li>
                <a href="#gambar-3">
                <img src="img/thumbs/ironman.jpg" alt="Ironman" class="thumb">
                <span>Ironman</span>
            </a>
            <div class="overlay" id="gambar-3">
                <a href="#" class="close">X CLOSE</a>
                <a href="#gambar-2" class="prev">PREV</a>
                <img src="img/full/ironman.jpg" alt="Ironman" class="full">
                <a href="#gambar-4" class="next">NEXT</a>
            </div>
            </li>

            <li>
                <a href="#gambar-4">
                <img src="img/thumbs/strange.jpg" alt="Doctor Strange" class="thumb">
                <span>Doctor Strange</span>
            </a>
            <div class="overlay" id="gambar-4">
                <a href="#" class="close">X CLOSE</a>
                <a href="#gambar-3" class="prev">PREV</a>
                <img src="img/full/strange.jpg" alt="Doctor Strange" class="full">
                <a href="#gambar-1" class="next">NEXT</a>
            </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
